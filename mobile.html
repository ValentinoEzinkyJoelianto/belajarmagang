<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompilasi - Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="mobile-page-background"> <nav class="main-nav-standalone">
        <a href="index.html">Backend</a>
        <a href="frontend.html">Frontend</a>
        <a href="mobile.html" class="active">Mobile</a>
    </nav>

    <div class="mobile-frame">
        <div class="mobile-screen">
            
            <div class="mobile-statusbar">
                <span id="mobile-time">10:30</span>
                <div class="statusbar-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <div class="app-content">

                <div class="calculator-app">
                    <div class="calculator-display">
                        <div class="previous-operand" id="previous-operand"></div>
                        <div class="current-operand" id="current-operand">0</div>
                    </div>
                    <div class="calculator-grid">
                        <button class="calc-btn function" data-key="C">AC</button>
                        <button class="calc-btn function" data-key="Del">Del</button>
                        <button style="visibility: hidden;"></button>
                        <button class="calc-btn number" data-key="7">7</button>
                        <button class="calc-btn number" data-key="8">8</button>
                        <button class="calc-btn number" data-key="9">9</button>
                        <button class="calc-btn number" data-key="4">4</button>
                        <button class="calc-btn number" data-key="5">5</button>
                        <button class="calc-btn number" data-key="6">6</button>
                        <button class="calc-btn number" data-key="1">1</button>
                        <button class="calc-btn number" data-key="2">2</button>
                        <button class="calc-btn number" data-key="3">3</button>
                        <button class="calc-btn number span-two" data-key="0">0</button>
                        <button class="calc-btn number" data-key=".">.</button>
                    </div>
                    </div>

                <div class="task-widget">
                    <h3>3.1 Remove Duplicates</h3>
                    <pre><code id="result-duplicates"></code></pre>
                </div>

                <div class="task-widget">
                    <h3>3.3 Membaca JSON</h3>
                    <div id="json-fetch-result" style="margin-top: 10px; font-style: italic;"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="mobile.js"></script>
</body>
</html>
